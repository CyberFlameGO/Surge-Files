    global:
      - '&gPlayers&f: %players%/%max-players%'
    voting:
      - '&gMap Vote'
      - '&7» %map-1%: %map-1-votes%'
      - '&7» %map-2%: %map-2-votes%'
      - '&7» %map-3%: %map-3-votes%'
    voted:
      - '&gMap&f: %voted-map%'
    starting-waiting:
      - ''
      - '&a&oWaiting for %players-needed%'
    starting-players-met:
      - ''
      - '&a&oStarting in %starting-in%s'
  running:
    - '&gRemaining&f: %players%/%started-with%'
  finished:
    - '&gWinner&f: %winner%'